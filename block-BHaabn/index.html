<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment1 flex box</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/8bc5acd820.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<div class="container flex">
			<a class="brand" href="#">
				<img src="intel.jpg" alt="Brand Logo" height="100" width="100">
			</a>
			<nav class="nav">
				<a href="#">Home</a>
				<a href="#">Blog</a>
				<a href="#">Gallery</a>
			</nav>
		</div>
	</header>
	<main>
		<section class="gallery">
			<div class="container">
				<h2 class="heading">Gallery</h2>
				<div class="flex">
					<div class="col-1-3">
					<img src="1.jpg" alt="1">
					</div>
					<div class="col-1-3">
						<img src="2.jpg" alt="1">
					</div>
					<div class="col-1-3">
						<img src="net.jpg" alt="1">
					</div>
					<div class="col-1-3">
						<img src="jump.jpg" alt="1">
					</div>
					<div class="col-1-3">
						<img src="city.jpg" alt="1">
					</div>
					<div class="col-1-3">
						<img src="1.jpg" alt="1">
					</div>
				</div>	
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="container">
			<small>&copy;AltCampus</small>
			<nav>
				<a href="#"><i class="fab fa-facebook-f"></i></a>
				<a href="#"><i class="fab fa-twitter"></i></a>
			</nav>
		</div>
	</footer>


</body>
</html>
